<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Andres Uribe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div>
            <p>Gmail</p>
        </div>
        <div>
            <p>Imagenes</p>
        </div>
        <picture>
            <img src="./pics/dots-menu.png" alt="Dots menu"/>
        </picture>
        <picture>
            <img src="./pics/user_image.jpg" alt="User image" class="user_image"/>
        </picture>
    </header>
    <main>
        <picture class="company_logo">
            <img src="./pics/logo-Google.png" alt="Company logo"/>
        </picture>
        <div class="search_bar">
            <picture>
                <img src="./pics/search.png" alt="Magnifying glass">
            </picture>
            <span></span>
            <picture>
                <img src="./pics/google-voice.png" alt="Voice search">
            </picture>
        </div>
        <div class="search_buttoms">
            <span>Buscar con Google</span>
            <span>I'm Feeling Lucky</span>
        </div>
    </main>
    <footer>
        <div class="containers_footer">
            <div>
                <p>Publicidad</p>
            </div>
            <div>
                <p>Negocios</p>
            </div>
            <div>
                <p>Acerca de</p>
            </div>
            <div>
                <p>Como funciona la Busqueda</p>
            </div>
        </div>
        <div class="containers_footer">
            <div>
                <p>Privacidad</p>
            </div>
            <div>
                <p>Condiciones</p>
            </div>
            <div>
                <p>Preferencias</p>
            </div>
        </div>
    </footer>  
</body>
</html>
